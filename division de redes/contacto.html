    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img class="contacto-img" src="img/contacto2.jpg" alt="imagen principal" >
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <!--agrupa un conjunto de elementos dentro del formulario-->
                <legend>Informacion Personal</legend>
                <!--sirve para especificar un formulario-->
                <!--el for y el id deben tener el mismo nombre cuando das click a label se activa la casilla a la que corresponde-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>
                <!--placeholder hace referencia a la casilla-->
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu E-mail" required>
                <!--type e-mail sirve para idenficar que es un correo required para marcar la casilla como campo requerido-->
                <label for="telefono">Telefono:</label>
                <input type="telefono" id="telefono" placeholder="Tu Telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion Sobre La Carrera</legend>
                <label for="opciones">NIVEL</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione Una Opcion--</option>
                    <!--disabled selected deshabilita laopcion de option-->
                    <option value="tsu">T.S.U</option>
                    <!--value se identifica en el back end-->>
                    <option value="ingenieria">INGENIERIA</option>
                </select>
                
                <label for="opciones">MODALIDAD</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione Una Modalidad--</option>
                    <!--disabled selected deshabilita laopcion de option-->
                    <option value="escolarizada">ESCOLARIZADA</option>
                    <!--value se identifica en el back end-->>
                    <option value="ejecutiva">EJECUTIVA</option>
                </select>
                

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="Telefono">
                    <!--name sirve para seleccionar solo una casilla no se pueden repetir id --->
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligio telefono, eliga la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">
                <!--<p>eliga del menu</p>
                <input type="checkbox" name="orden" value="hamburguesa">hamburguesa
                <input type="checkbox" name="orden" value="papas">papas  (como se utiliza el check box)-->
            </fieldset>



            <input type="submit" value="Enviar" class="boton boton-azul">
            <!--es el boton de enviar-->




        </form>
